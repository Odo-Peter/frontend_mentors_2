<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentors Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <img src="img/image-product-desktop.jpg" alt="product" class="desktop" />
      <img src="img/image-product-mobile.jpg" alt="product" class="mobile" />

      <div class="contents">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h3>$149.99 <span>$169.99</span></h3>
        <button>
          <span><img src="img/icon-cart.svg" /></span> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
